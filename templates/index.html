{% extends "base.html" %}

{% block body %}
<div class="login-container">
    <div class="container">
        <h2>Welcome to Kishorelytics</h2>
        
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form id="auth-form" action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Email" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" autocomplete="off" required>
            
            <input type="button" value="Login" onclick="setFormAction('login')">
            <input type="button" value="Register" onclick="setFormAction('register')">
        </form>
    </div>
</div>

<script>
    function setFormAction(action) {
        const form = document.getElementById('auth-form');
        if (action === 'login') {
            form.action = "{{ url_for('login') }}";
        } else {
            form.action = "{{ url_for('register') }}";
        }
        form.submit();
    }
</script>
{% endblock %}
